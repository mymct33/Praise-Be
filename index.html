<!DOCTYPE HTML>
<html lang = "en">
<head>
    <title>Praise Be</title>
    <meta charset = "UTF-8" />

    <!--css loads-->>
    <link rel="stylesheet" type="text/css" href="interface.css" />

    <!--js loads-->>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="count">
        <p>Credits: <span id="credits">0</span></p>
    </div>
    <hr />

    <div id="leftColumn">
        <div id="earnCredit">
            <button onClick="creditClick(1)" class="earnButton">Earn Credits</button>
        </div>
        <br />

        <div>
            <div id="button">
                <button onClick="buyCursor()" class="button">Buy Cursor</button>
            </div>
            <div id="info">
                Cursor: <span id="cursors">0</span>
                <br />
                Cost: <span id="cursorCost">10</span>
                <br />
            </div>
        </div>
        <br />

        <div>
            <div id="button">
                <button onClick="buyObject()" class="button">Buy Object</button>
            </div>
            <div id="info">
                Object: <span id="objects">0</span>
                <br />
                Cost <span id="objectCost">30</span>
                <br />
            </div>
        </div>
    </div>

    <div id="saveTools">
        <button onClick="save()">Save</button>
        <button onClick="load()">Load</button>
        <button onClick="wipeSave()">Wipe Save</button>
    </div>
</body>
</html>
